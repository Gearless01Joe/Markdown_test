# Markdown 扩展，增强排版、卡片、标签页、Mermaid 等能力
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

# 插件配置
plugins:
  - search:
      lang: ['zh', 'en']
      # prebuild_index: true  # 此选项已被移除，不再支持
  - autorefs:
      link_titles: auto
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: 
            - ../code_liu                    # code_liu 项目的源码
            - ../src                         # src 目录的源码（spiders 等）
            # 可以添加更多项目的源码路径
            # - projects/project2/src
            # - projects/project3/src
          options:
            docstring_style: google    # Google 风格（兼容团队的 :param: 和 Args: 格式）
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true    # 显示根目录条目
            show_signature_annotations: true  # 显示类型注解
            # 处理不完整 docstring 的选项
            show_if_no_docstring: false  # 没有 docstring 的方法不显示（避免文档混乱）
            merge_init_into_class: true  # 将 __init__ 合并到类文档中
            show_submodules: true        # 显示子模块

# 主题配置（Material 主题的多层级支持）
theme:
  name: material
  language: zh
  font:
    text: "Inter"
    code: "JetBrains Mono"
  features:
    - navigation.tabs          # 顶部标签导航
    - navigation.sections      # 章节导航（支持多层级）
    - navigation.expand        # 可展开导航
    - navigation.top           # 返回顶部按钮
    - search.suggest           # 搜索建议
    - search.highlight         # 搜索结果高亮
    - content.code.copy        # 代码复制按钮
    - content.code.annotate    # 代码注释
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: 切换到夜间模式
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: 切换到日间模式

